<!--header end-->
<div class="login content">
	      <div class="box-main clearfix">
	        <div class="mod-login fl">
	          <h2>注册也买酒</h2>
	          	<a class="blue" href="http://www.yesmywine.com/portal/toLogin.jspa" style="position: relative; top: -38px; left: 157px;color: #06c;">您可以使用QQ、支付宝、新浪微博登录</a>
	          <form novalidate="novalidate" id="registerFrm" name="registerFrm" class="frm-register" action="/portal/quickRegister.jspa" method="post">
	            <input class="hd-pagetype" name="pagetype" value="common" type="hidden">
	            <input class="hd-crossdomain" name="crossdomain" value="" type="hidden">
	            <input class="hd-to" name="to" value="" type="hidden">
	            <input class="hd-inviteCode" name="inviteCode" value="" type="hidden">
	            <dl>
	              <dt>手机号码:</dt>
	              <dd>
						<input maxlength="11" name="registerMobile" class="txt-input error hint-user" type="text">
						<div class="error registerMobileError errorInfo"><label class="error" for="registerMobile">请输入手机号</label></div>
	             </dd>
	            </dl>
	            <dl>
		            <dt>验证码:</dt>
		            <dd>
		              <input maxlength="4" id="imgCode" name="imgCode" class="txt-input txt-validcode txt-randcode txt-imgCode hint-randcode" type="text">
		             	<ins> <img class="rand-img" src="../css/img/rand.jpg" title="点击图片刷新验证码" absmiddle="middle"></ins>
		           		<div class="error imgCodeError hidden errorInfo"></div>
		            </dd>
		         </dl>
	            <dl>
		            <dt>短信验证码:</dt>
		            <dd>
		              <input maxlength="4" id="smsCode" name="smsCode" class="txt-input txt-validcode txt-randcode txt-smsCode hint-randcode" type="text">
		              <span class="btn btn-style" onclick="javascript:getRandCode();" style="background-color: rgb(244, 95, 3);">获取短信验证码</span>
		              <span class="showInfo" style="display: none;">请稍后...</span>
		              <span class="info" style="display: none;"><em>120</em>秒后重新获取</span> 
		              <div class="error smsCodeError hidden errorInfo"></div>
		            </dd>
		         </dl>
		         <dl>
	             <input style="display: none;" type="text">
	              <dt>密　　码:</dt>
	              <dd>
	                <input value="" id="registerPassword" name="registerPassword" class="txt-input hint-pass" type="password">
					<div class="error registerPasswordError hidden errorInfo"></div>
	              </dd>
	            </dl>
	            <dl>
	              <dt>密码确认:</dt>
	              <dd>
	                <input value="" name="registerPasswordRepeat" class="txt-input hint-pass2" type="password">
					<div class="error registerPasswordRepeatError hidden errorInfo"></div>
	              </dd>
	            </dl>
	            <dl>
	                <label id="vip">
	                <input value="1" name="toBeVip" class="chk-vip" type="checkbox">
	                <span>我有VIP升级码</span> </label>
	                <div id="vipinfo">
	                  	<dt>升 级 码：</dt>
                        <dd>
	                    	<input value="" name="yjhId" class="txt-input txt-passcode hint-passcode" type="password">
	                    	<div class="error yjhIdError hidden errorInfo">我有VIP升级</div>
                        </dd>
	                </div>
	            </dl>
	            <dl id="vip2">
	                <label>
	                	<input value="1" name="confirmClause" class="chk-clause" checked="checked" type="checkbox">
	                	<span class="accept">我已满18周岁并接受</span>
	                	<a title="也买酒服务条款" target="_blank" href="http://www.yesmywine.com/help/view.jspa?cid=13025" onclick="YM.page.dialog.pop({title:'阅读Yesmywine服务条款',url:'http://www.yesmywine.com/help/view.jspa?cid=13025&amp;type=popwin',width:800,height:400});return false;" class="blue">《也买酒服务条款》</a>
	                	<div class="error confirmClauseError hidden errorInfo"></div>
	                </label>
	            </dl>
	            <dl>
	              <a disabled="false" class="btn-register">注册完成</a>
	            </dl>
	          </form>
	        </div>
	        
			<div class="mod-login-note fr">
